<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/forest.css' %}">

</head>
<header>
    <div id="enemyappear">
        <h3 class = "box">A bandit attacks!</h3>
        <div class="character">
            <form action="/forest_battle_scene/{{user.id}}" method="post">
            
            
                {% csrf_token %}
                <input class = "character_spritesheet pixelart" type = "image" src="{% static './img/bandit_spritesheet.png' %}" alt="bandit">
            </form>
        </div>
    </div>
</header>
<body>

<div class="d-flex justify-content-center">
    <div class="d-flex row">
        <div id = "scene" class="d-flex col">
            <input id = "forest" type = "image" src="{% static './img/forestybackground.png' %}" alt="forest">
        </div>
    </div>
</div>
<script src="{% static 'javascript/locationscript.js' %}"></script>
</body>

</html>
