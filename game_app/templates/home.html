<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div class="d-flex container justify-content-center">
        <h4>Home page</h4>
    </div>
    <!-- <div class="d-flex container justify-content-center">

        <div class="character">
            <input class = "character_spritesheet pixelart" type="image" src ="{% static './img/knight_spritesheet2.png' %}" >
            <img class = "character_spritesheet pixelart" src="{% static './img/knight_spritesheet2.png' %}" alt="mage">
        </div>
    </div> -->
    <div class=" container justify-content-center">
        <div class="row justify-content-md-center">
            <div class="col-md-auto box">
                <div class="row equipment">
                    <img class="pixelart" src="{% static './img/stone_sword_02.png' %}" alt="stone sword">
                </div>
                <div class="row equipment">
                    <img src="{% static './img/shield_01.png' %}" alt="wood shield" class="pixelart">
                </div>
                <div class="row equipment">
                    <img src="#" alt="">
                </div>
            </div>
            <div class="col-md-auto box">
                <div class="character">
                    {% if user.knight %}
                    <input class="character_spritesheet pixelart" type="image"
                        src="{% static './img/knight_spritesheet2.png' %}">
                    {% elif user.rogue%}
                    <input class="character_spritesheet pixelart" type="image"
                        src="{% static './img/rogue_walking.png' %}">
                    {% elif user.mage %}
                    <input class="character_spritesheet pixelart" type="image"
                        src="{% static './img/mage_walking.png' %}">
                    {%endif%}


                </div>
            </div>
            <div class="col-md-auto box ">
                <div class="row equipment">
                    <img class="pixelart" src="{% static './img/headgear_06.png' %}" alt="">
                </div>
                <div class="row equipment">
                    <img class="pixelart" src="{% static './img/armor_01.png' %}" alt="">
                </div>
                <div class="row equipment">
                    <img class="pixelart" src="{% static './img/boots_01.png' %}" alt="">
                </div>

            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="progress mt-4" style="width:300px;">
                    <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">HP:
                        {{user.mage.health}}</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                Atk: {{user.mage.attack}}
            </div>
        </div>
    </div>
    <div class="d-flex row justify-content-between ml-3 pl-3">
        <div class="col" style = "margin-left: 12em;">
            <h3>Menu</h3>
            <ul class="box w-50 ">
                <li></li> <button>Home</button></li>
                <li>Inventory</li>
                <li>Rest at Inn</li>
                <li class = "button"> <a href="/logout">Logout</a></li>
            </ul>
        </div>
        <div class="col" style = "margin-left:40em;"> <!-- can't align to the end-->
            <!-- <h3 class = "text-right"style = "text-align:right;">Locations</h3> -->
            <h3>Locations</h3>
            <ul class="box w-50">
                <li class="button"> <a href="/forest/{{user.id}}">Forest</a></li>
                <li class="button"> <a href="#">Caves</a></li>
                <li class="button"> <a href="#">Ocean</a></li>
                <li class="button"> <a href="#">Desert</a></li>
                <li class="button"> <a href="#">Volcano</a></li>
            </ul>
        </div>


    </div>

</body>

</html>
